<div class="row justify-content-center">

  <div class="col-xl-8 col-lg-8 col-md-8">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">

          <div class="col-lg-12">
            <div class="p-5 login">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Smart Production!</h1>
              </div>
              <form class="user" [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                  <input type="email" formControlName="loginName" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter User Name...">
                </div>
                <div class="form-group">
                  <input type="password" formControlName="password"  class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                </div>

                <button class="btn btn-primary btn-user btn-block">
                  Login
                </button>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
